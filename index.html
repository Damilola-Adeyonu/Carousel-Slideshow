<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel/Slideshows</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <div class="carousel">
        <!--Slideshow-->
        <div class="carousel_container">
    
            <div class="carousel-it ">
                <div class="num">1/6</div>
                <img src="./Images/Image1.jpg" alt="girl">
                <div class="message">
                    <p> There is no path to happiness; happiness is the path</p>
                </div>
            </div>
    
            <div class="carousel-it">
                <div class="num">2/6</div>
                <img src="./Images/Image2.jpg" alt="girl">
                <div class="message">
                    <p> No medicine cures what happiness can not</p>
                </div>
            </div>
    
            <div class="carousel-it">
                <div class="num">3/6</div>
                <img src="./Images/Image3.jpg" alt="girl">
                <div class="message">
                    <p> Happiness is a state of mind</p>
                </div>
            </div>
    
            <div class="carousel-it">
                <div class="num">4/6</div>
                <img src="./Images/Image4.jpg" alt="girl">
                <div class="message">
                    <p> Being happy never goes out of style</p>
                </div>
            </div>
    
            <div class="carousel-it">
                <div class="num">5/6</div>
                <img src="./Images/Image6.jpg" alt="Girl in beanie">
                <div class="message"> 
                    <p> Happiness is a warm puppy</p>
                </div>
            </div>
    
            <div class="carousel-it">
                <div class="num">6/6</div>
                <img src="./Images/Image5.jpg" alt="Forever">
                <div class="message">
                    <p> I will forever choose happiness </p>
                </div>
            </div>
        </div>
        <!--Left and right controls-->
        <a class="carousel_prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="carousel_next" onclick="plusSlides(1)">&#10095</a>
      
    </div>
    
    
</body>
</html>
